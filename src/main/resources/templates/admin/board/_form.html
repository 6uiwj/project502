<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="form">
    <h2>기본 설정</h2>
    <table class="table_cols mb30">
        <tr>
            <th>사용여부</th>
            <td>
                <input type="radio" name="active" value="ture" id="active_true">
                <label for="active_true">사용</label>

                <input type="radio" name="active" value="false" id="active_false">
                <label for="active_false">미사용</label>

            </td>
        </tr>
        <tr>
            <th>게시판 ID</th>
            <td>
                <input type="text" name="bid">
            </td>
        </tr>
        <tr>
            <th>게시판 이름</th>
            <td>
                <input type="text" name="bName">
            </td>
        </tr>
        <tr>
            <th>1페이지 게시글 수</th>
            <td>
                <input type="number" name="rowsPerPage">
            </td>
        </tr>
        <tr>
            <th>스킨</th>
            <td>
                <input type="radio" name="default" value="default" id="skin_default">
                <label for = "skin_default">기본(default)</label>

                <input type="radio" name="gallery" value="gallery" id="skin_gallery">
                <label for="skin_gallery">갤러리(gallery)</label>

                <input type="radio" name="qna" value="gallery" id="skin_qna">
                <label for="skin_qna">질문과 답변(QnA)</label>

                <input type="radio" name="review" value="gallery" id="skin_review">
                <label for="skin_review">후기(review)</label>

                <input type="radio" name="blog" value="gallery" id="skin_blog">
                <label for="skin_blog">블로그</label>


            </td>
        </tr>
    </table>

    <h2>게시판 분류</h2>
    <table class="table_cols">
        <tr>
            <th>분류</th>
            <td>
                <textarea name="category" placeholder="여러 분류는 줄개행하여 입력"></textarea>
            </td>
        </tr>
    </table>

    <h2>게시판 상단</h2>
    <table class="table_cols">
        <tr>
            <th>내용</th>
            <td>
                <textarea id="html_top"></textarea>
            </td>
        </tr>
    </table>
</th:block>
</html>
